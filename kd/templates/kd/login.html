	<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
		    <div class = "navbar-header">

{% block content %}
    <div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-5">
            <form id="login-form" method="post" 
                  action="{% url 'django.contrib.auth.views.login' %}">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td><label for="id_username" >账号</label></td>
                        <td><input id="id_username" name="username" 
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">密码</label></td>
                        <td><input id="id_password" name="password" 
                                   type="password" class="form-control"></td>
                    </tr>
                    <!-- {% if form.errors %}
                    <p class=" label label-danger">
                        Your username and password didn't match. 
                        Please try again.
                    </p>
                	{% endif %} -->

                </table>
                <div class="button">
                	<input type="submit" value="登陆" class="btn btn-primary pull-left" />
                <input type="hidden" name="next" value="/user_profile" />
                </div>
            </form>
        </div>
    </div>
{% endblock content %}


    </body>
</html>
