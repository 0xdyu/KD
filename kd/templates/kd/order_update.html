<!DOCTYPE html>
<html>
    <head>
        <title>可达物流管理系统</title>
	{% load staticfiles %}
	<script src="//upcdn.b0.upaiyun.com/libs/jqueryui/jquery.ui-1.9.0.min.js"></script>
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<!-- 引入 Bootstrap -->
	<link href="http://apps.bdimg.com/libs/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
	<style type="text/css" src="{% static 'bootstrap/css/bootstrap.css' %}"></style>

    </head>
   
	<body>	
	<nav class="navbar navbar-default">
		<div class="container-fluid">
		    <div class = "navbar-header"> 
			<a class = "navbar-brand" href="#"> <h2>欢迎使用可达物流管理系统！ </h2></a></div>
			<ul class="nav navbar-nav">  
				<li class="acitve"><a href="/user_profile">首頁 </a></li>
				<li><a href="/user_profile">仪表盘</a></li>
				<li><a href="/logout">登出</a></li>
			</ul>
		</div>
	</nav>
        
	<h3>更新快递单: {{order_id}}</h3>
	<!-- <div class="well well-lg"> -->
        <form id="updateForm" 
		    class="form-horizontal"
		    data-fv-framework="bootstrap"
		    data-fv-icon-valid="glyphicon glyphicon-ok"
		    data-fv-icon-invalid="glyphicon glyphicon-remove"
		    data-fv-icon-validating="glyphicon glyphicon-refresh"
		    action="/order_update/" 
		    method="post">
            {% csrf_token %}
            <input type="hidden" name="order_id" value={{order_id}}><br>
            <div id="cur" class="form-group">
		        <label class="col-xs-3 control-label">当前地点:</label>
		        <div class="col-xs-5">
		            <input type="text" class="form-control" name="package_current_location"
		                required
		                data-fv-notempty-message="当前地点不能为空！" />
		        </div>
		    </div>
         
 			<div class="form-group">
		        <label class="col-xs-3 control-label">当前状态:</label>
		        <div class="col-xs-5">
		            <select name="package_current_status">

		    			<option value="initial" selected>已接单</option>
		    			<option value="shipping">正在运输中</option>
		    			<option value="delivered">已完成</option>
		  			</select>
		        </div>
		    </div>
			<div class="form-group">
		        <div class="col-xs-6 col-xs-offset-3">
		            <button type="submit" class="btn btn-default">提交</button>
		        </div>
		    </div>
        </form>    

	<!-- </div> -->
    </body>
</html>
