	<div>
	<h4>修改快递单{{curStatus.order.id}}</h4>
	<h5>(*)为必填项</h5>
	<div class="panel-body">
        <form action="/edit_order_info/" method="post">
            {% csrf_token %}


	<h5>收件人信息</h5>
	<div>

            收件人姓名(*): <input type="text" name="receiver_name" value="{{curStatus.order.receiver.name}}">
	    收件人联系方式(*): <input type="text" name="receiver_phone_number" value="{{curStatus.order.receiver.phone_number}}"><br>
            收件人地址(*): <input type="text" name="receiver_address" value="{{curStatus.order.receiver.address}}">
            收件人邮编: <input type="text" name="receiver_postcode" value="{{curStatus.order.receiver.postcode}}"><br>
            收件人公司: <input type="text" name="receiver_company_name" value="{{curStatus.order.receiver.company_name}}"><br>
            
	</div>
	<br>
	<h5>寄件人信息</h5>
	<div>
            寄件人姓名(*): <input type="text" name="sender_name" value="{{curStatus.order.sender.name}}">
	    寄件人联系方式(*): <input type="text" name="sender_phone_number" value="{{curStatus.order.sender.phone_number}}"><br>
            寄件人地址(*): <input type="text" name="sender_address" value="{{curStatus.order.sender.address}}">
            寄件人邮编: <input type="text" name="sender_postcode" value="{{curStatus.order.sender.postcode}}"><br>
            寄件人公司: <input type="text" name="sender_company_name" value="{{curStatus.order.sender.company_name}}"><br>
	</div>
	<br>
	<h5>包裹信息</h5>
	<div>
	    订单价格(*): <input type="text" name="package_price" value="{{curStatus.order.price}}"> 
	    包裹重量: <input type="text" name="package_weight" value="{{curStatus.order.weight}}"> （千克）<br>
	</div>
	<br>
		<input type="hidden" name="order_id" value="{{curStatus.order.id}}">
		<input type="hidden" name="shipping_user_id" value="{{curStatus.order.shipping_user_id}}">
		<input type="hidden" name="create_time" value="{{curStatus.order.create_time}}">
        <input class="btn btn-primary" type="submit" value="修改">
        </form>
	
	</div>
