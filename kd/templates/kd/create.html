	{% include 'kd/nav.html' %} 

       	
	<div>
	<h4>创建快递单</h4>
	<h5>(*)为必填项</h5>
	<div class="panel-body">
        <form action="/create_order/" method="post">
            {% csrf_token %}

	<h5>收件人信息</h5>
	<div>
            收件人姓名(*): <input type="text" name="receiver_name">
	    收件人联系方式(*): <input type="text" name="receiver_phone_number"><br>
            收件人地址(*): <input type="text" name="receiver_address">
            收件人邮编: <input type="text" name="receiver_postcode"><br>
            收件人公司: <input type="text" name="receiver_company_name"><br>
            
	</div>
	<br>
	<h5>寄件人信息</h5>
	<div>
            寄件人姓名(*): <input type="text" name="sender_name">
	    寄件人联系方式(*): <input type="text" name="sender_phone_number"><br>
            寄件人地址(*): <input type="text" name="sender_address">
            寄件人邮编: <input type="text" name="sender_postcode"><br>
            寄件人公司: <input type="text" name="sender_company_name"><br>
	</div>
	<br>
	<h5>包裹信息</h5>
	<div>
	    订单价格(*): <input type="text" name="package_price">  
            包裹重量: <input type="text" name="package_weight">（千克）<br> 
            当前状态: 
            <select name="package_current_status">
    			<option value="initial">已接单</option>
    			<option value="shipping">正在运输中</option>
    			<option value="delivered">已到达目的地</option>
  			</select>
            当前地点: <input type="text" name="package_current_location"><br>
	</div>
	<br>
	<h5>关联订单信息</h5>
	<div>
	    关联订单号: <input type="text" name="external_order_id">  
        关联订单查询方式: <input type="text" name="external_checking_method"><br> 
	</div>
	<br>

            <input class="btn btn-primary" type="submit" value="提交">
        </form>
	
	</div>    
	</div>
    </body>
