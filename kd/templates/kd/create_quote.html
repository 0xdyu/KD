    {% include 'nav.html' %}

	<div>
		<h4>快递报价</h4>
		<h5>(*)为必填项</h5>
		<div class="panel-body">
			<form action="/create_quote/" method="post">
		    	{% csrf_token %}
		<h5>目的地信息</h5>
		<div>
		    	目的地地址(*): <input type="text" name="receiver_address"><br>
		    	目的地邮编: <input type="text" name="receiver_postcode">
		</div>
		<br>
	
		<h5>出发地信息</h5>
		<div>
			出发地地址(*): <input type="text" name="sender_address"> 
			出发地邮编: <input type="text" name="sender_postcode"><br>
		</div><br>
		<h5>报价联系方式</h5>
		<div>
			姓名(*): <input type="text" name="sender_name">
			联系方式(*): <input type="text" name="sender_phone_number"><br>
			公司: <input type="text" name="sender_company_name"><br>
		</div>
		<br>
		
		<h5>包裹信息</h5>
		<div>
		    	包裹重量: <input type="text" name="package_weight" value="（千克）"><br>
		    	包裹长度： <input type="text" name="package_length" value="（cm）"><br>
		    	包裹宽度： <input type="text" name="package_width" value="（cm）"><br>
		    	包裹高度： <input type="text" name="package_height" value="（cm）"><br>
			寄送物品：<input type="text" name="package_notes"><br> <!-- name="package_description"-->
		</div>
		<br>
		<input class="btn btn-primary" type="submit" value="提交">
		</form>
	
		</div>    
		</div>
    	</body>
</html>
